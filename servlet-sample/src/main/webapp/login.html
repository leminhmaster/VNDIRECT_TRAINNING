<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>FORM Authentication</h1>
<form method="post" action="j_security_check">
  <table border="0" cellspacing="2" cellpadding="1">
    <tr>
      <td>User name</td>
      <td><input size="12" name="j_username" maxlength="25"></td>
    </tr>
    <tr>
      <td>Password</td>
      <td><input size="12" name="j_password" maxlength="25"></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input name="submit" type="submit" value="login">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
